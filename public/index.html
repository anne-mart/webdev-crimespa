<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>St. Paul Crime Map</title>
        <!-- Foundation CSS -->
        <link rel="stylesheet" href="css/foundation.css">
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <!-- Custom Style -->
        <link rel="stylesheet" href="css/style.css"/>
        <!-- Vue App -->
        <script type="module" src="src/main.js"></script>
    </head>
    <body>
        <h1>St. Paul Crime Incidents</h1>
        <div id="app"></div>
        <script type="module" src="src/main.js"></script>
        <!-- Remove Incident Section -->
        <div>
            <label for="case_input">Case Number to Remove:</label>
            <input id="case_input" type="text" placeholder="Enter case number">
            <button id="remove-btn" type="button">Remove Incident</button>
            <p id="remove-result"></p>
        </div>

        <!-- Incident Filters -->
         <button type="button" @click="showHideFilters" v-if="show_filters">Hide Filters ^</button>
         <button type="button" @click="showHideFilters" v-if="!show_filters">Show Filters v</button>
         <div v-if="show_filters">
            <h1>Filters</h1>
         </div>

        <!-- Incident Table -->
        <table>
            <thead>
                <tr>
                    <th>Case #</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Code</th>
                    <th>Incident</th>
                    <th>Grid</th>
                    <th>Neighborhood</th>
                    <th>Block</th>
                </tr>
            </thead>
            <tbody id="incident-tbody"></tbody>
        </table>

        <script type="module" src="js/script.js"></script>
        <!-- Foundation CSS Framework: include before closing <body> tag -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script type="application/javascript">
            $(document).foundation();
        </script>
    </body>
</html>
